<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript">
  function checkLogin() {
    var cookieData = document.cookie;
    var priKey = cookieData.substring("privateKey=".length,cookieData.length);
    if(priKey == null || priKey == "") {
      window.location = "./login.html";
    }
  }
</script>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create bounty | TipHunter</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">

</head>
<body onload="checkLogin()">
<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a class="navbar-brand" href="#">TipHunter</a></div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="defaultNavbar1">
		<ul class="nav navbar-nav navbar-right">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User's Name <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">All Bounties</a></li>
            <li><a href="#">Messages</a></li>
            <li class="divider"></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Create a Bounty</h1>
    </div>
  </div>
  <hr>
</div>


<div class="container">
  <div class="row text">
    <div class="col-md-6 col-md-offset-3">
    
		<!-- Title of Bounty -->
	  <div class="form-group">
		  <label for="example-text-input" class="col-2 col-form-label">Title : </label>
		  <div class="col-10">
			<input required class="form-control" type="text" placeholder="Title..." id="bounty_title">
		  </div>
	  </div>
		
		<!-- Description of bounty-->
	  <div class="form-group">
			<label for="exampleTextarea">Details (max 500 characters)</label>
		<textarea required class="form-control" id="bounty_details" placeholder="Details.." rows="4"></textarea>
	  </div>
		
	</div>
  </div>
  
<!-- Bounty Reward Amount -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12">
			<div style="padding-right: 20px; display: inline-block; font-size: 1.3em; font-weight: 500">Bounty Reward in XEM : </div>
			<div style="display: inline-block" class="row">
				<div class="">
				<input required id="bounty_amount" type="number" class="form-control" placeholder="2000">
			  </div>
			</div>
		</div>
	</div>
	<br>
	<hr>
<!-- End Bounty Reward Amount -->

<!-- Submit Bounty -->
	<div class="row text-center" style="padding-bottom: 20px;">
		<button type="button" id="submit_bounty_to_blockchain" class="btn btn-success">Submit Bounty</button>
	</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script src="./js/nem-sdk.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
